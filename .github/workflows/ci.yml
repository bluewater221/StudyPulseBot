name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Syntax check
      run: |
        python -m py_compile *.py
    - name: AI Service Test
      run: |
        # Run the test block in ai_service.py
        # We mock the API key to avoid external calls during CI if needed, 
        # but here we just check if it imports and runs at least the main block.
        export GEMINI_API_KEY="fake_key"
        python ai_service.py
