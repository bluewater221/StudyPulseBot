services:
  - type: web
    name: antigravity-bot
    env: python
    buildCommand: pip install -r requirements.txt && python pre_deploy_check.py
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHANNEL_ID
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: GOOGLE_SHEET_NAME
        sync: false
      - key: GOOGLE_SHEETS_JSON
        sync: false
